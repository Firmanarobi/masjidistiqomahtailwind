<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Login | Masjid Istiqomah Bengkalis</title>
</head>

<body>
    <section class="h-screen ">
        <div class="min-h-screen flex items-center justify-center">
            <div class=" text-center border-2 w-[700px] h-[500px] rounded-xl shadow-xl ">
                
                <!-- Konten Anda -->
                <h1 class="text-5xl font-bold mb-4 text-primary mt-5">Login</h1>
                <div class="w-[100px] mx-auto mt-5 hover:scale-125 transition-all duration-500">
                    <img src="/src/assets/images/hero.png" alt="" width="w-full" class="rounded-full hover:shadow-2xl hover:scale-95 transition-all duration-500">
                </div>
                <h2 class="text-2xl font-semibold text-secondary">Masjid Istiqomah Bengkalis</h2>
                <form >
                    <div class="w-full max-w-sm mx-auto mt-5">
                        <label for="email" class=" w-full font-semibold text-secondary">Email</label>
                        <input type="email" id="email" class="mt-2 w-full font-semibold text-secondary text-center ring-2 ring-primary rounded-full  h-8">
                    </div>
                    <div class="w-full max-w-sm mx-auto mt-5">
                        <label for="password" class="w-full font-semibold text-secondary">Password</label>
                        <input type="password" id="password" class="mt-2 w-full font-semibold text-secondary text-center ring-2 ring-primary rounded-full h-8">
                    </div>

                    <button class="mt-10 w-full max-w-sm bg-primary rounded-full shadow-xl text-white h-10 hover:scale-110 transition-all duration-500"><a href="../../index.html">Login</a></button>
                </form>
            </div>
        </div>

    </section>
</body>

</html>
